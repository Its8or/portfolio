<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="homeBar">
        <h1>Hello, there!</h1>
        <div class="homeMenu">
            <ul>
                <a href="#aboutMe">
                    <li>About me</li>
                </a>
                <a href="#projects">
                    <li>Projects</li>
                </a>
                <a href="#contact">
                    <li>Contact</li>
                </a>
            </ul>
        </div>
    </header>

    <main>
        <input type="button" value="Check out my projects" id="callToAction">
        <img src="./images/meImg.jpg" alt="selfImage" id="meImg" height="200px">
    </main>

    <section class="aboutMe">
        <h3>About me:</h3>
        <p>
            Currently graduating in Computer Science.
        </p>
    </section>

    <section class="project">
        <h3>Some Projects:</h3>
        (section#project$>h4{Porject $}+p)*3
    </section>

    <section class="contact">
        <h3>Contact me:</h3>
        <div class="itens">
            <img src="./images/linkedin.svg" alt="linkedin">
            <img src="./images/github.svg" alt="github">
            <img src="./images/discord.svg" alt="discord">
            <img src="./images/envelope-paper-fill.svg" alt="mailMe">
        </div>
    </section>

    <!-- End of HTML - JavaScript Section -->
    <script src="script.js"></script>
</body>

</html>
